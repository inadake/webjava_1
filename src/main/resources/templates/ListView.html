<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
  <table class = "list">
    <tr>
      <th>商品名</th>
      <th>価格</th>
    </tr>
    <tr th:each="item:${items}">
      <td th:text = "${item.name}">name</td>
      <td th:text = "${item.price}">price</td>
      <input type="checkbox" name="buycheck" value="${item.key}"/>
    <tr>
  </table>

</body>
</html>
